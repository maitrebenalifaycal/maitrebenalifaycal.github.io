
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحضير ملف</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 10px #d4af37;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d4af37;
      border-radius: 10px;
      background-color: #222;
      color: #d4af37;
      font-size: 16px;
    }

    button {
      background-color: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #d4af37;
      color: #000;
    }

    #message {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <form id="contact-form">
    <label>الاسم الكامل *</label>
    <input type="text" name="الاسم الكامل" required />

    <label>اسم الأب *</label>
    <input type="text" name="اسم الأب" required />

    <label>تاريخ الميلاد *</label>
    <input type="date" name="تاريخ الميلاد" required />

    <label>رقم الهاتف *</label>
    <input type="tel" name="رقم الهاتف" required pattern="^0[5-7][0-9]{8}$" title="رقم هاتف جزائري صحيح" />

    <label>العنوان *</label>
    <input type="text" name="العنوان" required />

    <label>نوع العقد *</label>
    <select name="نوع العقد" required>
      <option value="">-- اختر --</option>
      <option value="عقد بيع">عقد بيع</option>
      <option value="عقد كراء">عقد كراء</option>
      <option value="عقد هبة">عقد هبة</option>
      <option value="عقد زواج">عقد زواج</option>
      <option value="وثيقة أخرى">وثيقة أخرى</option>
    </select>

    <label>إرفاق الوثائق (PDF أو صورة) *</label>
    <input type="file" name="الوثائق" accept=".pdf,image/*" required />

    <label>ملاحظات إضافية</label>
    <textarea name="ملاحظات إضافية" rows="4" placeholder="إن وجدت..."></textarea>

    <button type="submit">إرسال</button>
  </form>

  <div id="message">✅ تم الإرسال بنجاح. شكراً!</div>

  <script>
    const form = document.getElementById('contact-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch('https://formsubmit.co/ajax/notaire.benali.faycal@gmail.com', {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          form.reset();
          message.style.display = 'block';
        } else {
          alert('حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
        }
      } catch (error) {
        alert('تعذر الاتصال بالخادم. تحقق من اتصالك بالإنترنت.');
      }
    });
  </script>

</body>
</html>
